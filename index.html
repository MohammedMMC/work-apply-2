<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/infoSection.css" />
    <link rel="stylesheet" href="./styles/loginSection.css" />
    <!-- Font - POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Login Section -->
    <section id="loginSection">
      <div>
        <h1>LOGIN</h1>
        <p>How to i get started lorem ipsum dolor at?</p>
        <form action="#login" method="post">
          <input type="text" placeholder="Username" id="username" />
          <input type="password" placeholder="Password" id="password" />
          <button id="login" type="submit">Login Now</button>
        </form>
        <p id="lwo"><span><b>Login</b> with Others</span></p>
        <a href="#google"><img src="./images/google.png" alt="Google Icon"><span>Login with <b>google</b></span></a>
        <a href="#facebook"><img src="./images/facebook.png" alt="Facebook Icon"><span>Login with <b>facebook</b></span></a>
      </div>
    </section>

    <!-- Info Section -->
    <section id="infoSection">
      <div>
        <h1>Very good works are waiting for you Login Now!!!</h1>
        <img src="./images/personImage.png" alt="Person Image" />
      </div>
    </section>

  </body>
</html>
